<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects & Awards – Ernest Bernin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">Ernest&nbsp;Bernin</div>
    <div id="menu-toggle" class="menu-toggle" aria-label="Open menu" role="button">☰</div>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="projects.html" aria-current="page">Projects & Awards</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="page-hero">
    <div class="container">
      <h1>Projects & Awards</h1>
      <p>Selected projects, milestones, and recognitions.</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div id="projects-grid" class="grid"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Ernest Bernin. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { loadSiteData, setYear, wireMobileNav, card } from './pages/_shared.js';

    (async () => {
      setYear();
      wireMobileNav();
      const data = await loadSiteData();

      const grid = document.getElementById('projects-grid');
      const items = Array.isArray(data.projects) ? data.projects : [];

      grid.innerHTML = '';
      items.forEach((it) => {
        const node = card({
          title: it.title || '',
          description: it.description || '',
          image: it.image || ''
        }, 'project');
        grid.appendChild(node);
      });
    })();
  </script>
</body>
</html>
