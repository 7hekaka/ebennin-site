<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research – Ernest Bernin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body>
  <nav class="navbar">
    <div class="logo">Ernest&nbsp;Bernin</div>
    <div id="menu-toggle" class="menu-toggle" aria-label="Open menu" role="button">☰</div>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="research.html" aria-current="page">Research</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="projects.html">Projects & Awards</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="page-hero">
    <div class="container">
      <h1>Research</h1>
      <p id="research-lede">Research interests, methods, and themes.</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div id="research-grid" class="grid"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Ernest Bernin. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { loadSiteData, setYear, wireMobileNav, card } from './pages/_shared.js';

    (async () => {
      setYear();
      wireMobileNav();
      const data = await loadSiteData();

      const lede = document.getElementById('research-lede');
      if (lede && data.tagline) lede.textContent = data.tagline;

      const grid = document.getElementById('research-grid');
      if (!grid) return;
      grid.innerHTML = '';

      (Array.isArray(data.research) ? data.research : []).forEach((it) => {
        // If research entries come as strings (legacy), coerce to cards
        const item = typeof it === 'string' ? { title: it, description: '', image: '' } : it;
        grid.appendChild(card(item, 'research'));
      });
    })();
  </script>
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
