<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – Ernest Bernin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">Ernest&nbsp;Bernin</div>
    <div id="menu-toggle" class="menu-toggle" aria-label="Open menu" role="button">☰</div>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html" aria-current="page">About</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="projects.html">Projects & Awards</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="page-hero">
    <div class="container">
      <h1>About</h1>
      <p id="about-lede">A brief biography, academic background, and professional focus.</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div id="about-long"></div>
      <p style="margin-top: 1.5rem; text-align:center;">
        <a id="cv-link" class="button" href="data/uploads/cv.pdf" target="_blank" rel="noopener">Download CV</a>
      </p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Ernest Bernin. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { loadSiteData, setYear, wireMobileNav } from './pages/_shared.js';

    function renderParagraphs(text) {
      const container = document.getElementById('about-long');
      if (!container) return;
      const parts = String(text || '').split(/\n\s*\n/).map(s => s.trim()).filter(Boolean);
      container.innerHTML = '';
      parts.forEach(p => {
        const el = document.createElement('p');
        el.textContent = p;
        container.appendChild(el);
      });
    }

    (async () => {
      setYear();
      wireMobileNav();
      const data = await loadSiteData();

      // Update lede with subtitle
      const lede = document.getElementById('about-lede');
      if (lede && data.heroSubtitle) lede.textContent = data.heroSubtitle;

      renderParagraphs(data.aboutLong || data.aboutShort);

      const cvLink = document.getElementById('cv-link');
      if (cvLink && data.cvFile) cvLink.href = data.cvFile;
    })();
  </script>
</body>
</html>
